name: Publish gh-pages

description: 'Action to publish report to gh-pages'

inputs:
  domain:
    description: 'GH pages domain name'
    required: true
    type: string
  comment-title:
    description: 'Comment title'
    required: false
    type: string
    default: '## Test reports'
  artifacts:
    description: 'Artifacts to be published to gh-pages'
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: reports
        path: artifacts/reports

    - name: Set environment variables
      shell: bash
      run: |
        echo "branch_name=${{ github.head_ref || github.ref_name }}" >> $GITHUB_ENV
        echo ${{ github.head_ref || github.ref_name }}

        echo "sha_short=$(git rev-parse --short ${{ github.event.pull_request.head.sha }})" >> $GITHUB_ENV
        echo $(git rev-parse --short ${{ github.event.pull_request.head.sha }})

        echo "userid_github_bot=41898282" >> $GITHUB_ENV

    - name: Commit reports
      shell: bash
      run: |
        mkdir -p reports
        cd reports

        mkdir -p ${{ env.branch_name }}
        cd ${{ env.branch_name }}
        
        rm -rf *

        echo "${{ inputs.artifacts }}"

        if [ -z "${{ inputs.artifacts }}" ]
        then
          echo "Please specify artifacts to be published to gh-pages"
          exit 1
        else
          echo "Inside else block"
          echo '${{ inputs.artifacts }}' | jq -r 'to_entries[] | "\(.value)"' | while read report_path; do
            echo $report_path
            echo ${{ github.workspace }}
            ls -R ${{ github.workspace }}/artifacts/
            cp -R ${{ github.workspace }}/artifacts/reports/$report_path .
          done
        fi
        
        rm -R ${{ github.workspace }}/artifacts/
        
        git config user.name github-actions
        git config user.email github-actions@github.com
        git status
        git add .
        git commit -am ${{ env.branch_name }} || true
        git push

